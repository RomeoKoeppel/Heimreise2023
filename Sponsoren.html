<style>
    a {
        text-decoration: none;
    }
    .wrapper {
        background-color: white;
        text-align: left;
        font-family: Verdana;
    }
    .sponsor > div {
        display: flex;
        justify-content: center;
        align-items: center;

        display: flex;
        justify-content: center;
        align-items: center;

        padding: 10px;
        width: 75%;
        height: 100%;

        border-width: 2px;
        border-radius: 5px;
        border-style: solid;
    }
    .sponsor a {
        display: flex;
        justify-content: center;
        align-items: center;
        object-fit: contain;

        padding: 10px;
        width: 100%;
        height: 100%;
    }
    .sponsor img {
        max-height: 100%;
        max-width: 100%;
    }
    @media only screen and (min-width: 600px) {
        .sponsor {
            display: grid;
        }
        .hauptsponsoren {
            height: 20vh;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 50% 50%;
        }
        .premiumsponsoren,
        .goenner {
            height: 8vh;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 100%;
        }
        .hauptsponsoren > div,
        .premiumsponsoren > div,
        .goenner > div {
            margin: 15px;
        }
    }
    @media only screen and (max-width: 600px) {
        .sponsor {
            display: flex;
            flex-direction: column;
        }
        .hauptsponsoren > div,
        .premiumsponsoren > div,
        .goenner > div {
            margin: 5px;
        }
        .sponsor img {
            max-height: 60px;
        }
    }
</style>
